---
version: "2"
run:
  go: "1.25"
linters:
  default: all
  disable:
    - cyclop # already using gocyclo, and its good enough!
    - depguard
    - exhaustruct
    - paralleltest
    - perfsprint
    - varnamelen
    - wrapcheck
    - wsl # deprecated, wsl_v5 included in all ofc
  settings:
    funlen:
      lines: 150
      statements: 50
    gocritic:
      disabled-checks:
        - whyNoLint
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    gocyclo:
      min-complexity: 15
    importas:
      alias:
        - pkg: github.com/scrapli/scrapligo/(\w+)
          alias: scrapligo$1
      no-unaliased: true
    lll:
      line-length: 100
      tab-width: 4
    staticcheck:
      checks:
        - -ST1000
  exclusions:
    rules:
      - linters:
          - revive
        text: package-comments
      - linters:
          - gochecknoglobals
        path: constants/versions.go
      - linters:
          - revive
        path: cli/platforms.go
        text: exported
      - linters:
          - misspell
        path: cli/platforms.go
        text: misspelling
      - linters:
          - misspell
        path: cli/definitionoptions
        text: misspelling
      - linters:
          - revive
        path: netconf/types.go
        text: 'exported: exported const'
      - linters:
          - gocritic
        path: cli/options
        text: singleCaseSwitch
      - linters:
          - gocritic
        path: netconf/options
        text: singleCaseSwitch
      - linters:
          - revive
        path: util/
        text: meaningless package names
      - linters:
          - gocognit
          - nestif
        path: e2e/
      - linters:
          - dupl
          - lll
          - goconst
        path: _test\.go
      - linters:
          - forbidigo
        path: examples/
        text: fmt.Println
    warn-unused: true
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  uniq-by-line: false
